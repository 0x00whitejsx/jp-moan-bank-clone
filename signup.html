<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>JP Morgan - Open an Account</title>
    <style>
            body{
        display: flex;
        justify-content: center;
        /* align-content: center; */
      }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 600px;
        }
        .card h1 {
            margin-bottom: 25px;
        }
        .input-class {
            margin-bottom: 15px;
            position: relative;
        }
        .input-class label {
            display: block;
            margin-bottom: 5px;
        }
        .input-class input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-class input:focus {
            border-color: #007bff;
            outline: none;
        }
        .input-class i {
            position: absolute;
            top: 35px;
            left: 10px;
            color: #ccc;
        }
        .card button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-column {
            width: 48%;
        }
    </style>
</head>
<body>
    <section class="side">
        <!-- Additional content can go here -->
    </section>
    <section style="width: 50%; display: flex; justify-content: center; align-items: center;">
        <div class="card1">
            <h1>Open a Bank Account</h1>
            <p>Please fill in the form below to create a new bank account.</p>
            <div class="form-row">
                <div class="input-class form-column">
                    <label for="first-name">First Name:</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-class form-column">
                    <label for="last-name">Last Name:</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="input-class form-column">
                    <label for="email">Email:</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-class form-column">
                    <label for="phone">Phone Number:</label>
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone" id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="input-class form-column">
                    <label for="password">Password:</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-class form-column">
                    <label for="address">Address:</label>
                    <i class="fas fa-home"></i>
                    <input type="text" name="address" id="address">
                </div>
            </div>
            <div class="form-row">
                <div class="input-class form-column">
                    <label for="city">City:</label>
                    <i class="fas fa-city"></i>
                    <input type="text" name="city" id="city">
                </div>
                <div class="input-class form-column">
                    <label for="zip-code">Zip Code:</label>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="zip-code" id="zip-code">
                </div>
            </div>
            <div class="error-message" id="error-message">
                Please fill in all the required fields.
            </div>
            <button onclick="register()">Register</button>
            <div style="margin-top: 10px;">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </section>
    <script>
        function register() {
            const fields = ['first-name', 'last-name', 'email', 'phone', 'password', 'address', 'city', 'zip-code'];
            let allFilled = true;

            fields.forEach(field => {
                if (document.getElementById(field).value === "") {
                    allFilled = false;
                }
            });

            const errorMessage = document.getElementById('error-message');
            if (!allFilled) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('Registration successful!');
                window.location.href = 'index.html';
                // Redirect to another page or perform other actions here
            }
        }
    </script>
</body>
</html>
