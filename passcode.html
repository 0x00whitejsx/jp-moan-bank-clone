<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JP Morgan</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        /* align-content: center; */
      }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        .card h1 {
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-container input {
            width: 40px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="side">
            
    </section>
    <section>
        <div class="card">
            <h1>Entry PassCode</h1>
             <p class="info-text">For added security, please enter the 6-digit passcode generated by your hardware token. This ensures that only authorized users can access their accounts.</p>
            <div class="input-container">
           
                <input type="text" maxlength="1" id="digit1" oninput="moveToNext(this, 'digit2')">
                <input type="text" maxlength="1" id="digit2" oninput="moveToNext(this, 'digit3')">
                <input type="text" maxlength="1" id="digit3" oninput="moveToNext(this, 'digit4')">
                <input type="text" maxlength="1" id="digit4" oninput="moveToNext(this, 'digit5')">
                <input type="text" maxlength="1" id="digit5" oninput="moveToNext(this, 'digit6')">
                <input type="text" maxlength="1" id="digit6" oninput="moveToNext(this, 'submitButton')">
            </div>
            <button id="submitButton" style="display: none;" onclick="submitPasscode()">Submit</button>
            <div style="margin-top: 10px;">
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>
        </div>
    </section>
    
    <script>
        function moveToNext(current, nextFieldID) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldID).focus();
                if (nextFieldID === 'submitButton') {
                    submitPasscode();
                }
            }
        }

        function submitPasscode() {
            const digits = [];
            for (let i = 1; i <= 6; i++) {
                digits.push(document.getElementById('digit' + i).value);
            }
            const passcode = digits.join('');
            if (passcode.length === 6 && passcode == "123456") {
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter a 6-digit passcode.');
            }
        }
    </script>
</body>
</html>
